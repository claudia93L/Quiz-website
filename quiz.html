<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <a href="index.html"
          ><img src="assets/images/epicode_logo.png" alt="logo"
        /></a>
      </header>
      <main>
        <div id="paginaQuiz" onload="caricaQuiz()">
          <div id="countdown">
            <div id="countdown-number"></div>
            <svg>
              <circle id="circle1" r="18" cx="20" cy="20"></circle>
              <circle id="circle" r="18" cx="20" cy="20"></circle>
            </svg>
          </div>
          <div id="question">
            <h1></h1>
          </div>

          <div id="answers">
            <!-- Display: none o block al div corretto, in base alla tipologia di domanda-->
            <div id="four-answers">
              <div class="answers-line">
                <div id="answer-1">
                  <button type="button"></button>
                </div>
                <div id="answer-2">
                  <button type="button"></button>
                </div>
              </div>
              <div class="answers-line" id="answer-line2">
                <div id="answer-3">
                  <button type="button"></button>
                </div>
                <div id="answer-4">
                  <button type="button"></button>
                </div>
              </div>
            </div>
          </div>

          <div id="counter"></div>
        </div>
        <div id="results" class="hidden">
          <div class="header-results">
            <h1>Results</h1>
            <p>The summary of your answers:</p>
          </div>
          <div id="summary">
            <div id="correct" class="risultati">
              <h2>Correct</h2>
              <h3></h3>
              <p></p>
            </div>
            <div class="risultati">
              <div class="container-donut">
                <canvas id="donutChart" width="250" height="300"></canvas>
                <div class="donut-text"></div>
              </div>
            </div>

            <div id="wrong" class="risultati">
              <h2>Wrong</h2>
              <h3></h3>
              <p></p>
            </div>
          </div>
          <div class="container-button">
            <button
              type="button"
              class="button-transparent"
              onclick="window.location.href = 'review.html';"
            >
              RATE US
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
